<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redcom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
      <div class="card">
        <div class="card-body text-center row g-3">
          <h5 class="card-title">SIGN UP</h5>
          <form action="#">
            <div class="col-md-6">
                <input type="text" name="firstname" class="form-control-1" placeholder="First Name" 
                style="
                padding-left: 12px;
                padding-right: 12px;
                padding-top: 6px;
                padding-bottom: 6px;
                " />
            </div>
            <div class="col-md-6">
                <input type="text" name="lastname" class="form-control-2" placeholder="Last Name"
                style="
                padding-left: 12px;
                padding-right: 12px;
                padding-top: 6px;
                padding-bottom: 6px;">
            </div>
            <div class="mb-3">
                <input type="email" name="Email" class="form-control" id="email" placeholder="Email address/Mobile number"/>
            </div>
            <div class="col-md-6">
                <input type="date" name="datetime" class="form-control-3" placeholder="datetime"
                style="
                padding-left: 12px;
                padding-right: 12px;">
            </div>
            <div class="col-md-6">
                <select name="gender" id="gender" class="form-control-4" style="
                    padding-left: 6px;
                    padding-right: 12px;">>
                    <option value="">Gender</option>
                    <option option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
               </select>
            </div>
            <div class="mb-3">
              <input type="text" name="Password" class="form-control" id="password" placeholder="Password" />
            </div>
            <div class="mb-3">
              <input type="password" name="re-password" class="form-control" placeholder="Re-enter password" />
            </div>            
          </form>
          <div class="mb-3">
            <a href="#">
              <button class="btn-sign-up text-white fw-bold">SIGN IN</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
