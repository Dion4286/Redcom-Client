<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">WELCOME !!</h5>
          <form action="#">
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="Username or Email Address" />
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
            <div class="mb-3">
              <button class="btn-login text-white fw-semibold">LOG IN</button>
            </div>
            <div class="mb-3">
              <a href="#" class="forgot-pass">Forgotten Password?</a>
            </div>
          </form>
          <div class="mb-3">
            <a href="#">
              <button class="btn-sign-up text-white fw-bold">SIGN UP</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
